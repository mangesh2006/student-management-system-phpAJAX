<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Management System</h1>
    <div class="container">
        <form action="" method="post" class="form">
            <input type="text" placeholder="Enter Student Rollno" class="input" id="rollno" required>
            <input type="text" placeholder="Enter Student Name" class="input" id="name" required>
            <input type="text" placeholder="Enter Student Mobile No." class="input" id="mobileno" required>
            <input type="text" placeholder="Enter Student Course" class="input" id="course" required>
            <input type="text" placeholder="Enter Student Semester" class="input" id="semester" required>
            <input type="email" placeholder="Enter Student Email" class="input" id="email" required>
        </form>
        <button type="submit" class="btn" id="btn" onclick="insert()">Submit</button>
    </div>
    <div class="information">
        <div class="search_box">
            <i class="bi bi-search"></i>
            <input type="search" id="search" class="search_input" placeholder="Search">
            <button class="search_btn" type="button" onclick="search()">Search</button>
        </div>
        <table border='0' cellpadding="5px" cellspacing="0" id="student-table">
            <thead>
                <tr align="center" style="overflow: hidden;">
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Mobile No.</th>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <button id="download" class="btn" style="margin-bottom: 5px;" onclick="generatePDF()">Download PDF</button>
        </table>
    </div>
    <div class="edit_modal" id="edit" style="display: none;">
        <div class="modal-content">
            <h2 style="position: absolute; width: 100px; margin-left: 5px;">Update</h2>
            <span class="close" id="close_btn">&times;</span>
            <form action="" method="post" class="form">
                <input type="text" placeholder="Enter Student Rollno" class="input" id="upd_rollno" required>
                <input type="text" placeholder="Enter Student Name" class="input" id="upd_name" required>
                <input type="text" placeholder="Enter Student Mobile No." class="input" id="upd_mobileno" required>
                <input type="text" placeholder="Enter Student Course" class="input" id="upd_course" required>
                <input type="text" placeholder="Enter Student Semester" class="input" id="upd_semester" required>
                <input type="email" placeholder="Enter Student Email" class="input" id="upd_email" required>
            </form>
            <button type="submit" class="btn" id="save_btn" onclick="update()">Save</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
